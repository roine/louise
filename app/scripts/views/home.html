<div class="fixed-menu">
	<div class="head">
		<h3 class="title">{{options.firstname}} {{options.lastname}}</h3>

		<div class="job">{{options.job}}</div>
		<div class="phone">{{options.phone}}</div>
		<div class="email"><a ng-href="mailto:{{options.email}}" ng-show="options.email">e-mail</a></div>
		<div class="about">&agrave; propos</div>
	</div>
	<div class="project-list" set-height>
		<div ng-repeat="project in projects" class="project">
			<a ng-href="#!/projet/{{project.slug}}">
				<div class="project-title">{{project.title}}</div>
				<div class="project-summary">{{project.summary}}</div>
			</a>
		</div>
	</div>
</div>
