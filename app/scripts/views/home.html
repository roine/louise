<div class="fixed-menu content">
	<div class="anim head" ng-show="options">
		<h3 class="head-title">{{options.firstname}} {{options.lastname}}</h3>

		<div class="head-job">{{options.job}}</div>
		<div class="head-phone">{{options.phone}}</div>
		<div class="head-email"><a ng-href="mailto:{{options.email}}" ng-show="options.email">e-mail</a></div>
		<div class="head-about">&agrave; propos</div>
	</div>
	<div class="row" style="position:relative;">
		<div class="project-list large-10 columns anim" ng-show="projects">
			<div ng-repeat="project in projects" class="project">
				<a ng-href="#!/projet/{{project.slug}}">
					<div class="project-title">{{project.title}}</div>
					<div class="project-summary">{{project.summary}}</div>
				</a>
			</div>
		</div>
		<div class="etc large-2 anim" ng-show="projects">
			<div class="right">
				<ul>
					<li><a href="http://www.le-magneto.com/">magneto</a></li>
					<li><a href="http://www.f-o-r-g-e.com/">F.O.R.G.E</a></li>
					<li><a href="http://www.mystique-plugin.com/">Mystique</a></li>
				</ul>
				<div>portfolio.pdf</div>
			</div>
		</div>
	</div>

</div>
