<div class="content project-page">
	<header options="options"></header>

	<slick-carousel images="images" dots="true" autoplay="true" autoplay-speed="4000" speed="800"></slick-carousel>

	<div class="footer row">
		<div class="large-2 columns">
			<h5>{{::project.title}}</h5>

			<div>{{::project.summary}}</div>
		</div>
		<div class="large-2 columns">
			<h5>Informations</h5>

			<div>
				{{::project.information}}
			</div>
		</div>
		<div class="large-2 columns end">
			<h5>Collaborateurs</h5>

			<div>
				{{::project.collaborators}}
			</div>
		</div>
	</div>
</div>
